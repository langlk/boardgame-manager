<h2>Add a Player</h2>

<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input #newName name="name" class="form-control">
  </div>

  <div class="row">
    <div class="col-xs-6 form-group checkboxes">
      <h5>Days Free:</h5>
      <div *ngFor="let day of days" (click)="toggleFree(day)">
        <input *ngIf="daysFree[day]" type="checkbox" checked [name]="day">
        <input *ngIf="!daysFree[day]" type="checkbox" [name]="day">
        <label [for]="day">{{day | capitalization}}</label>
      </div>
    </div>

    <div class="col-xs-6 form-group checkboxes">
      <h5>Preferred Game Types:</h5>
      <div *ngFor="let gameType of gameTypeNames" (click)="togglePref(gameType)">
        <input *ngIf="gameTypes.includes(gameType)" type="checkbox" checked name="gameType">
        <input *ngIf="!gameTypes.includes(gameType)" type="checkbox" name="gameType">
        <label [for]="gameType">{{gameType | capitalization}}</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="favorite-game">Favorite Game:</label>
    <input #newFavoriteGame name="favorite-game" class="form-control">
  </div>

  <button (click)="addPlayer(newName.value, newFavoriteGame.value); newName.value=''; newFavoriteGame.value=''" type="button" class="btn">Submit</button>
</form>
