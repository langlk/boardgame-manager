<h2>Add a Player</h2>

<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input #newName name="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="game-types">Preferred Game Types (Separated by Spaces):</label>
    <input #newGameTypes name="game-types" class="form-control">
  </div>

  <div class="form-group">
    <label for="days-free">Days Free (Separated by Spaces):</label>
    <input #newDaysFree name="days-free" class="form-control">
  </div>

  <div class="form-group">
    <label for="favorite-game">Favorite Game:</label>
    <input #newFavoriteGame name="favorite-game" class="form-control">
  </div>

  <button (click)="addPlayer(newName.value, newGameTypes.value, newDaysFree.value, newFavoriteGame.value); newName.value=''; newGameTypes.value=''; newDaysFree.value=''; newFavoriteGame.value=''" type="button" class="btn">Submit</button>
</form>
