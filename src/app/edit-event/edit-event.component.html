<h3>Edit Event:</h3>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="event.name" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <input [(ngModel)]="event.location" name="location" class="form-control">
  </div>

  <div class="form-group checkboxes">
    <h5>Event Game Types:</h5>
    <div *ngFor="let gameType of gameTypeNames" (click)="togglePref(gameType)">
      <input *ngIf="event.gameTypes.includes(gameType)" type="checkbox" checked name="gameType">
      <input *ngIf="!event.gameTypes.includes(gameType)" type="checkbox" name="gameType">
      <label [for]="gameType">{{capitalize(gameType)}}</label>
    </div>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input [(ngModel)]="event.date" type="date" name="date" class="form-control">
  </div>
  <button (click)="update()" type="button" class="btn">Update</button>
  <button (click)="delete()" type="button" class="btn">Delete</button>
</form>
