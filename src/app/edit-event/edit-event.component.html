<div class="edit-event">
  <h3>Edit Event:</h3>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="event.name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input [(ngModel)]="event.location" name="location" class="form-control">
    </div>

    <div class="row">
      <div class="col-xs-6 form-group checkboxes">
        <h5>Event Game Types:</h5>
        <div *ngFor="let gameType of gameTypeNames" (click)="togglePref(gameType)">
          <input *ngIf="event.gameTypes.includes(gameType)" type="checkbox" checked name="gameType">
          <input *ngIf="!event.gameTypes.includes(gameType)" type="checkbox" name="gameType">
          <label [for]="gameType">{{gameType | capitalization}}</label>
        </div>
      </div>

      <div class="col-xs-6 form-group">
        <label for="date">Date:</label>
        <input [(ngModel)]="event.date" type="date" name="date" class="form-control">
      </div>
    </div>

    <button (click)="update()" type="button" class="btn btn-primary">Update</button>
    <button (click)="delete()" type="button" class="btn btn-danger">Delete</button>
  </form>
</div>
